<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>QuizIt</title>
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="lib/angular.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="header" id="pageHeader">
		<h2 >Welcome To QuizIt</h2>
	</div>
	
	<div class="content" id="ageGroupDiv">
		<div class="container">
			<div class="panel-group">
				<div class="panel panel-default" style="height: 25vh;max-height: 25vh;min-height: 25vh;">
					<div class="panel-heading" >
						Select Age Group
					</div>
					<div class="panel-body" style="height: 15vh;max-height: 15vh;min-height: 15vh;overflow-y: scroll;">
						<input type="radio" name="ageGroup" value="child">Child<br>
						<input type="radio" name="ageGroup" value="teen">Teen<br>
						<input type="radio" name="ageGroup" value="adult">Adult<br>
					</div>
				</div>
				<div class="panel panel-default" style="height: 40vh;min-height: 40vh; max-height: 40vh;">
					<div class="panel-heading" >
						Select Quiz Topic
					</div>
					<div class="panel-body" style="height: 30vh; min-height: 30vh;max-height: 30vh; overflow-y: scroll;">
						<p>Child</p><br>
						<p>Teen</p><br>
						<p>Adult</p><br>
						<p>Child</p><br>
						<p>Teen</p><br>
						<p>Adult</p><br>
						<p>Child</p><br>
						<p>Teen</p><br>
						<p>Adult</p><br>
						<p>Child</p><br>
						<p>Teen</p><br>
						<p>Adult</p><br>
						<p>Child</p><br>
						<p>Teen</p><br>
						<p>Adult</p><br>
						<p>Child</p><br>
						<p>Teen</p><br>
						<p>Adult</p><br>
					</div>
				</div>
			</div>
		</div>
		<div class="submitButton">
			<button type="button" class="btn">Start Quiz</button>
		</div>
	</div>
</body>
</html>
